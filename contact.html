<!DOCTYPE html>
<!----- ... ----->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----- CSS bootsrap/fontawesome/app.css Section ----->
    <link rel="stylesheet" href="Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="Content/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Content/css/font-awesome.min.css">
    <link rel="stylesheet" href="Content/app.css">
    <title>Contact EG</title>
</head>
<body id="contact">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!----- toggle and brand grouped for optimized mobile display ----->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img width="79" height="51" alt="logo" src="images/logo.png"></a>
            </div>
            <!----- global nav ----->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">  
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li class="active"><a href="#">Contact</a></li> 
                </ul>
            </div>
            <!----- nav collapse into hamburger ----->
        </div>
        <!----- container-fluid ----->
    </nav>
    <!----- main page content ----->
    <main class="container" id="mainContent">
        <h1>Contact me</h1>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 panel panel-default">
                <div class="panel-body">
                    <!----- json files for contact ----->
                    <section class="row">
                        <p id="paragraph1" class="col-md-12"> </p>
                        <p id="paragraph2" class="col-md-12"> </p>
                    </section>
                    
                    <h2>Get in touch:</h2>
                    <!----- pseudo-form begins ----->
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Name:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="customerName" type="text" value="First Last">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Phone:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="phone" type="text" value="0(000)000-0000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">Email:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="email" type="text" value="name@host.com">
                            </div>
                        </div>
                        <div id="intent" class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Intent:
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu" onChange='intent(this.value)'>
                                <li value='1'><a href="#">Seeking information</a></li>
                                <li value='2'><a href="#">Want to collaborate</a></li>
                                <li value='3'><a href="#">want to hire</a></li>
                                <li class="divider"></li>
                                <li value='4'><a href="#">Other</a></li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment">Let me know how I can help you..</textarea>
                        </div>
                        <!----- pseudo-submit linked to homepage ----->
                        <div class="form-group" align="center">
                            <button id="submitButton" type="submit" class="btn btn-default"><a class="home" href="index.html">Submit</a></button>
                        </div>
                    </form><!----- pseudo-form ends ----->
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; Mini-portfolio 2016 | EG
    </footer>
    <!----- Jquery/bootstrap/app.js Section ----->
    <script src="Scripts/lib/jquery-2.2.0.min.js"></script>
    <script src="Scripts/lib/bootstrap.min.js"></script>
    <script src="Scripts/contactme.js"></script>
</body>
</html>
